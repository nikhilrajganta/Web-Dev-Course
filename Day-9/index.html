<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }
      .case {
        background-color: #f0f8ff;
        padding: 20px;
        border-left: 3px solid #0000ff;
        margin: 20px;
        border-radius: 10px;
      }
      .case p {
        margin-bottom: 10px;
      }
      .case p:last-child {
        margin-bottom: 0;
      }
      .case strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="case">
      <p><strong>Intended Audience</strong></p>
      <p>
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.
      </p>
      <p>
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
